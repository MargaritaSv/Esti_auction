private_buy_for_sale_text.lang=Продажбите на изложби се провеждат редовно в целия свят на Esti\'s. Вижте нашия онлайн график на предстоящите продажби.\n\n- Esti\'s Wine може да бъде закупен или чрез нашия магазин, разположен в централата на Ню Йорк, или на сайта на Esti\'s Wine.\n\n- Esti\'s е в състояние да предостави продукти специално за вас, както е описано в въпроса по-долу.
private_buy_acquiring_an_object_text.lang=Свържете се със специалиста на Ести, който е най-подходящ за имота, който желаете да придобиете. За пълен списък на специалистите на Ести, разгледайте страницата ни за контакти. Въпреки че усилията на Ести да удовлетворят всички искания, моля, имайте предвид, че услугите по поръчка обикновено се предоставят за сделки на стойност $100 000 и нагоре.
private_buy_looking_to_acquire_text.lang=Близките взаимоотношения на Ести с най-важните колектори и колекции ни дават несравним достъп до закупуване на изключителни предмети и произведения на изкуството от ваше име.
private_buy_type_text.lang=Ние никога не разкриваме самоличността на купувача, освен ако не е изричното желание на клиента да популяризира своята идентичност. Докато Ести пуска на пазара цените на аукциона, всички аспекти на частната продажба се съхраняват в строга конфеденциалност.
private_buy_identify_property_text.lang=Ние ще направим всичко възможно, за да намерим бързо елемента или предметите, които най-добре отговарят на вашите нужди, но в зависимост от рядкостта и уникалността на обекта, времето може да варира. Нашите специалисти ще продължат да идентифицират възможни възможности за частна продажба, докато не бъдат изпълнени вашите изисквания.
private_sell.lang.worth.text.lang=Веднага след като продажбата бъде обработена, екипът за следпродажбено обслужване ще ви изпрати фактура и котировка за доставка въз основа на предпочитанията ви за доставка. Можете да платите по банков път, чек или в брой (при определени ограничения и законови ограничения). На определени места в Sotheby се приемат определени кредитни карти. Плащането трябва да бъде изпратено от фактурираната страна, а не от трета страна. Също така ще ви помогнем с документите и процесите на доставка, както и с други логистични подробности, необходими за финализирането на покупката ви.','bg','private_buy_pay_text.lang'
С удоволствие ще оценим работата, която обмисляте за продажба. За общи запитвания относно стойността на вашия имот, моля, попълнете формуляр за искане за оценка в съответствие с предоставените указания, който включва представяне на ясни цветни снимки и изображения на детайли като подписи, марки на производител и области на повреда.\n\nМоля, обърнете внимание, че минималната стойност на пратката на Sotheby за частна продажба е $ 100,000.
Sotheby\'s предлага частни продажби във всички категории, в които също провеждаме търгове. Сред тях са импресионисти и модерно изкуство, стари майстори, съвременно изкуство, мебели, антики, африканско изкуство и часовници.','bg','.lang'
private_sell.lang.privately.lang=След като специалистите на Sotheby\'s прегледат и оценят вашия имот, те ще оценят най-добрия метод за предлагане на вашата работа и постигане на вашите цели. Нашите специалисти ще работят с вас за разработване на персонализирана стратегия за продажба, която ще бъде най-полезна за вашите специфични нужди въз основа на техния уникален достъп до пазара и глобални прозрения. Всички заявки за частна продажба се третират с максимална конфиденциалност и поверителност.
private_sell.lang.property.lang=Когато изпращате произведение на Sotheby\'s за частна продажба, ние ще ви представим споразумение, което очертава нашето изключително право да предлагаме работата за определен период от време. След това Sotheby\'s ще започне да предлага дискретно вашата собственост на отделни потенциални купувачи, един по един, като същевременно ви информира за нашия напредък.
private_sell.lang.find.buyer.text.lang=Ние ще направим всичко възможно, за да намерим купувач за вашия имот, но времето може да варира в зависимост от пазарното търсене на вашия обект.
private_sell_sell.time.text.lang=Свържете се със специалиста на Sotheby\'s, който е най-подходящ за вашия имот. За пълен списък на специалистите на Sotheby\'s, разгледайте страницата ни за контакти. Ако не сте сигурни в коя категория да изберете или имате общо запитване за частна продажба, пишете на нашия отдел Продажби на частни клиенти на privatesales@sothebys.com
