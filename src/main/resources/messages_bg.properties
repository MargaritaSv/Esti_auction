private_sell.lang.privately.text=Аукционна къща Ести предлага частна продажба в областите на изкуство, вино и часожници
private_sell.lang.property.text=След оценка на вашето имущество от наши специалисти, ще Ви бъдат предлоьени най-добрите методи, за максимална продаьба според пазара. Частната продажба се прави при максимална дискретност.
private_sell.lang.find.buyer.text=Ако вашият обект бъде преценен за частен търг, ще Ви бъде предлоьен договор за определен период от време. Ще бъде предлагана на потенциални клиенти.
private_sell.sell.time.text=Ще направим всичко възможно да намерим купувач, но времето може да варира\n                            в зависимост от пазарното търсене на вашия обект.
private_sell.lang.worth.text=С удоволствие ще оценим обекта, който обмисляте за продажба. За общо\n                        запитвания относно стойността на вашия имот, моля попълнете формуляр за искане за оценка\n                        с прикачени ясни цветни снимки и\n                        снимки на детайли като подписи, маркировки на производителя и области на повреда. За други\n                        запитвания специфичен за частен (неаукционен) на email: auctionEsti@sothebys.com.
overview.lang=Ести обединява колекционери с произведения на изкуството от световна класа от 1890 г. Аукционна къща Ести става една от първите международни аукционни къщи, когато се разширява от Лондон до Франция (1967), първата, осъществява продажби в Хонг Конг, Ню Йорк (1992), една от първите международни аукционни къщи в Китай. Днес подадените от Ести търгове в десет различни търговски помещения, включително в Ню Йорк, Лондон, Хонг Конг и Париж, както и програмата за наддаване на Ести, позволяват на посетителите да виждат всички търгове онлайн и да предлагат оферти от всяка точка на света. Аукционна къща Ести е единствената световна компания за пълно обслужване на изкуствата, както и консултантските услуги за събиране на дъщерното си дружество, Арт агенция, Партньори. Sotheby\'s предлага възможности за частна продажба в повече от 47 категории.
