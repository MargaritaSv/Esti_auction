<section id="main-head" class="watch">
</section>
<section id="main-content" class="mt-2">
    <div class="text-intro">
        <h2 data-th-text="#{navbar_watches.lang}"></h2>
    </div>
    <div class="columns features">
        <th:block th:each="watch : ${viewModel}">
            <!--<div style="width: 100%;position: relative ">-->
            <div class="row mt-3">
                <div class="auction-imageUrl" style="float: left; width: 30%;">
                    <a class="imageUrl-capture" href="#">
                        <img th:src="@{/images/IWC_pilot_watch.jpg}">
                    </a>
                </div>
                <div style="width: 50%; float: left; padding: 3%">
                    <div class="auction-details" style="float: left;">
                        <h4 th:text="${watch.collection}"></h4>
                        <p th:text="${watch.name}"></p>
                    </div>
                    <div class="estimate">
                        <div class="left-section" style="float: left;position: relative">
                            Estimate:
                            <span th:text="${watch.estimateFrom}"></span>
                            -
                            <span th:text="${watch.estimateTo}"></span>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="text-center btn btn-info" style="margin-top: 95%">BIT</button>
                </div>
                <div>
                    <a class="btn btn-light" th:href="@{/service/watch/edit/{id}(id=${watch.id})}">EDIT</a></div>
            </div>
        </th:block>
    </div>
</section>
