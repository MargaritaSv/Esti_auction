<section id="main-head" class="wine">
</section>
<div class="container-fluid mt-3">
    <div class="text-intro">
        <h2> Add Watch</h2>
    </div>
    <hr class="bg-resev hr-2"/>
    <form class="w-50 mx-auto" th:method="post" th:action="@{/service/wine}" th:object="${viewModel}">
        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
            <label for="name">Name</label>
            <input type="text" class="form-control text-input" th:field="*{name}" id="name" name="name">
            <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
        </div>
        <div class=" form-group" th:classappend="${#fields.hasErrors('numberOfBottles')}? 'text-danger'">
            <label for="numberOfBottles" class="col-sm-2 col-form-label">Number of bottles</label>
            <input type="number" class="form-control" id="numberOfBottles" th:fields="*{numberOfBottles}" name="numberOfBottles">
            <small th:each="error : ${#fields.errors('numberOfBottles')}" th:text="${error}"></small>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('collection')}? 'text-danger'">
            <label for="collection">Collection</label>
            <select class="form-control" id="collection" th:fields="*{collection}" name="collection">
                <option disabled="true" selected="selected" value="">Select</option>
                <option th:each="collection : ${T(org.softuni.auction_esti.domain.entities.enums.WineCollections).values()}"
                        th:value="${collection}" th:text="${collection}"></option>
            </select>
            <small th:each="error : ${#fields.errors('collection')}" th:text="${error}"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('estimateFrom')}? 'text-danger'">
            <label for="estimateFrom">Price to</label>
            <input type="number" class="form-control text-input" th:field="*{estimateFrom}" id="estimateFrom"
                   name="estimateFrom">
            <small th:each="error : ${#fields.errors('estimateFrom')}" th:text="${error}"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('estimateTo')}? 'text-danger'">
            <label for="estimateTo">Price from</label>
            <input type="number" class="form-control text-input" th:field="*{estimateTo}" id="estimateTo"
                   name="estimateTo">
            <small th:each="error : ${#fields.errors('estimateTo')}" th:text="${error}"></small>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
</div>
